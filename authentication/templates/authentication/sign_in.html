{% extends 'authentication/base.html' %}

{% block content %}
  <div class="container position-sticky z-index-sticky top-0">
   <div class="row">
     <div class="col-12">
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
         <div class="container-fluid">
           <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="../pages/dashboard.html">
             My Expenses
           </a>
         </div>
       </nav>
       <!-- End Navbar -->
     </div>
   </div>
 </div>
 <main class="main-content  mt-0">
   <section>
     <div class="page-header min-vh-75">
       <div class="container">
         <div class="row">
           <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
             <div class="card card-plain mt-8">
               {% for message in messages %}
                 <p>{{message}}</p>
               {% endfor %}
               <div class="card-header pb-0 text-left bg-transparent">
                 <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                 <p class="mb-0">Enter your email and password to sign in</p>
               </div>
               <div class="card-body">
                 <form role="form" method="POST" action="">
                     {% csrf_token %}
                   <label>Username</label>
                   <div class="mb-3">
                     <input type="text" class="form-control" name="username" placeholder="Username" required>
                   </div>
                   <label>Password</label>
                   <div class="mb-3">
                     <input type="password" class="form-control" name="password" placeholder="Password">
                   </div>
                   <div class="text-center">
                     <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                   </div>
                 </form>
               </div>
               <div class="card-footer text-center pt-0 px-lg-2 px-1">
                 <p class="mb-4 text-sm mx-auto">
                   Don't have an account?
                   <a href="{% url 'sign_up' %}" class="text-info text-gradient font-weight-bold">Sign up</a>
                 </p>
               </div>
             </div>
           </div>
           <div class="col-md-6">
             <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
               <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../../static/authentication/img/curved-images/curved6.jpg')"></div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
 </main>

{% endblock %}
