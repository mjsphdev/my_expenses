{% extends 'main/base.html' %}  
{% block content %}
<style>
.modal-body {
    max-height:400px; 
    overflow-y: auto;
}

.line {
  display: inline-block;
  width: 15px;
  height: 15px;
  border-radius: 15px;
  background-color: #4b9cdb;
}

.load-3 .line:nth-last-child(1) {
  animation: loadingC 0.6s 0.1s linear infinite;
}
.load-3 .line:nth-last-child(2) {
  animation: loadingC 0.6s 0.2s linear infinite;
}
.load-3 .line:nth-last-child(3) {
  animation: loadingC 0.6s 0.3s linear infinite;
}

.l-3 {
  animation-delay: 0.72s;
}

@keyframes loadingC {
  0 {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(0, 15px);
  }
  100% {
    transform: translate(0, 0);
  }
}



</style>
<div class="modal fade" id="createWallet" tabindex="-1" role="dialog" aria-labelledby="createWalletLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <form method="POST" action="{% url 'main:create_wallet' %}">
        <div class="modal-header">
          <h5 class="modal-title" id="createWalletLabel">Add Wallet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            {{wallet_form}}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn bg-gradient-success">Save</button>
        </div>
        </form>
      </div>
    </div>
</div>


<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">
          <button type="button" class="btn-close text-warning bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          <strong class="ms-3">Currency</strong>
          <div class="input-group mt-2">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here" id="search">
          </div>
        </h5>
      </div>
      <div class="modal-body mb-4">
        <div class="row" id="currency">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2">Wallets</h6>
          <button type="button" class="btn bg-gradient-dark" data-bs-toggle="modal" data-bs-target="#createWallet">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center ">
          <thead>
            <tr>
              <th class="text-center text-sm font-weight-bolder">Name</th>
              <th class="text-center text-sm font-weight-bolder">Current Balance</th>
              <th class="text-center text-sm font-weight-bolder"></th>
            </tr>
          </thead>
          <tbody>
            <form method="POST" id="walletId" action="{% url 'main:wallet_detail' %}">
          
            {% for wallet in wallets %}
            {% csrf_token %}
            <tr>
              
              <td class="align-middle text-center text-sm">{{wallet.wallet_name}}</td>
              <td class="align-middle text-center text-sm">{{wallet.symbol}} {{wallet.initial_balance}}</td>
              <td>
                <div class="text-center" id="loaderFreeze_{{wallet.id}}" style="display: none;">
                  <div class="load-3">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                </div>
                <button type="submit" id="walletSubmit_{{wallet.id}}" data-value={{wallet.id}} 
                  class="btn mt-3 {{ wallet.freeze|yesno:"btn-secondary,btn-outline-success" }}">
                  <span class="btn-inner--icon"><i class="fas fa-eye"></i></span>
                </button>
              </td>
            </tr>
            
            {% endfor %}
          </form>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
          <div id="walletDetails" class="mb-0">
          </div>
          <div class="text-center" id="loader">
            <div class="load-3">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
  
</div>
{% endblock %}
