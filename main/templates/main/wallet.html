{% extends 'main/base.html' %}  
{% block content %}
<style>
.modal-body {
    max-height:400px; 
    overflow-y: auto;
}
</style>
<div class="modal fade" id="createWallet" tabindex="-1" role="dialog" aria-labelledby="createWalletLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <form method="POST" action="{% url 'main:create_wallet' %}">
        <div class="modal-header">
          <h5 class="modal-title" id="createWalletLabel">Add Wallet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            {{wallet_form}}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn bg-gradient-success">Save</button>
        </div>
        </form>
      </div>
    </div>
</div>

<button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#createWallet">
  Create
</button>

<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">
          <button type="button" class="btn-close text-warning bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          <strong class="ms-3">Currency</strong>
          <div class="input-group mt-2">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here" id="search">
          </div>
        </h5>
      </div>
      <div class="modal-body mb-4">
        <div class="row" id="currency">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2">Wallets</h6>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center ">
          <thead>
            <tr>
              <th class="text-center text-sm font-weight-bolder">Name</th>
              <th class="text-center text-sm font-weight-bolder">Current Balance</th>
              <th class="text-center text-sm font-weight-bolder">View</th>
            </tr>
          </thead>
          <tbody>
            <form method="POST" id="walletId" action="{% url 'main:wallet_detail' %}">
          
            {% for wallet in wallets %}
            {% csrf_token %}
            <tr>
              
              <td class="align-middle text-center text-sm">{{wallet.wallet_name}}</td>
              <td class="align-middle text-center text-sm">{{wallet.symbol}} {{wallet.initial_balance}}</td>
              <td>
                <button type="submit" id="walletSubmit_{{wallet.id}}" data-value={{wallet.id}} class="btn btn-info mt-3">
                  <span class="btn-inner--icon"><i class="fas fa-eye"></i></span>
                </button>
              </td>
            </tr>
            
            {% endfor %}
          </form>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2">Wallet Details</h6>
        </div>
      </div>
      <div class="card-body">
        <table class="table align-items-center ">
          <tbody id="walletDetails">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
{% endblock %}
