{% extends 'main/base.html' %}  
{% block content %}
<style>
.modal-body {
    max-height:400px; 
    overflow-y: auto;
}
</style>
<div class="modal fade" id="createWallet" tabindex="-1" role="dialog" aria-labelledby="createWalletLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createWalletLabel">Add Wallet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{wallet_form}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-gradient-success">Save</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">
          <button type="button" class="btn-close text-warning bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          <strong class="ms-3">Currency</strong>
          <div class="input-group mt-2">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here">
          </div>
        </h5>
      </div>
      <div class="modal-body mb-4">
        <div class="row" id="currency">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">

  
</div>
{% endblock %}
